<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row > div:nth-child(2){
            display:grid;
            grid-column: 1/3;
            grid-row: 1/3 ;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="row">
        <div>가</div>
        <div>나</div>
        <div>다</div>
        <div>라</div>
        <div>마</div>
</body>
</html>
